<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<meta name="viewport" content="width=1080">
	<title>javascript Pagination example</title>
	<script type="text/javascript" src="pagination.js"></script>
	</head>
	<body>
		<div id="pArea"></div>
		<script type="text/javascript">
			function blar(perPage, totalCount, currentCount) {
				// 이미 작성되어있는 값은 default 값임
				// 안적어도 저걸로 지정 됨.
				// 단, 파라미터로 받은 3개는 꼭 입력해줘야 함.
				var pConfig = {
					"outerElement" : "div"
					, "outerElementClass" : "outerClass"
					
					, "parentElement" : "ul"
					, "parentElementClass" : "parentClass"
					
					, "buttonElement" : "li"
					, "buttonClass" : "buttonClass"
					
					, "prevButtonElement" : "li"
					, "prevButtonClass" : "prevButtonClass"
					, "prevButtonText" : "&lt;"
					
					, "nextButtonElement" : "li"
					, "nextButtonClass" : "nextButtonClass"
					, "nextButtonText" : "&gt;"

					, "firstButtonElement" : "li"
					, "firstButtonClass" : "firstButtonClass"
					, "firstButtonText" : "&lt;&lt;"
					
					, "lastButtonElement" : "li"
					, "lastButtonClass" : "lastButtonClass"
					, "lastButtonText" : "&gt;&gt;"
					
					, "currentButtonClass" : "currentButtonClass"
					
					, "perPage" : perPage // 페이지당 노출 갯수
					, "totalCount" : totalCount // 전체 컨텐츠 수
					, "currentCount" : currentCount // 현재 load된 컨텐츠 단위( 1페이지 = 0, 2페이지 = perPage * 1, 3페이지 = perPage * 2)
					, "pageBlockSize" : 10
				};
				var p = new Pagination();
				
				// param2 : 페이지 넘버를 클릭했을 경우, 호출 될 함수 이름 작성.
				p.init(pConfig, "blar");
				
				document.getElementById("pArea").innerHTML = p.get();
			}
			
			blar(30, 3000, 270);
		</script>
	</body>
</html>
